<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিক্ষকদের জন্য অ্যাপ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla&family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Tiro Bangla', 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #dbeafe 100%);
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            overflow: hidden; /* Hide scrollbars during splash screen */
        }

        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f0f8ff 0%, #dbeafe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
            opacity: 1;
            visibility: visible;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {
            width: 150px;
            height: 150px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .container {
            max-width: 48rem;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 4.5rem;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid #e2e8f0;
            opacity: 0; /* Initially hidden */
            animation-fill-mode: forwards;
            animation-delay: 0.5s; /* Delay fade in until splash is gone */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-icon {
            width: 9rem;
            height: 9rem;
            margin: 0 auto 2.5rem;
            border-radius: 25%;
            overflow: hidden;
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .app-icon:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download-btn {
            background-image: linear-gradient(to right, #3b82f6, #2563eb);
            color: #ffffff;
            padding: 1.25rem 3.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.125rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-image 0.3s ease-in-out;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background-image: linear-gradient(to right, #2563eb, #1e40af);
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 800;
            line-height: 1.2;
            color: #1a202c;
        }

        p {
            font-size: 1.35rem;
            line-height: 1.7;
            color: #4a5568;
        }

        .text-footer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <img src="images/school_logo.png" alt="অ্যাপ লোগো" class="splash-logo">
    </div>

    <div class="container">
        <!-- App icon updated -->
        <div class="app-icon">
            <img src="images/school_logo.png" alt="অ্যাপ আইকন" onerror="this.onerror=null;this.src='https://placehold.co/144x144/e2e8f0/2563eb?text=App+Icon';">
        </div>

        <h1 class="font-extrabold mb-4 text-gray-900">শিক্ষার মান উন্নয়নে যুক্ত হন</h1>
        <p class="text-xl text-gray-600 mb-10">
            শিক্ষকদের জন্য বিশেষভাবে ডিজাইন করা এই অ্যাপের মাধ্যমে মাসিক জরিপ জমা দিন এবং স্কুলের কার্যক্রমে সক্রিয়ভাবে অংশ নিন। আমাদের ডিজিটাল প্ল্যাটফর্ম আপনার কাজকে আরও সহজ এবং কার্যকর করে তুলবে।
        </p>
        
        <!-- Download link updated -->
        <a href="https://github.com/FahadBinMamun/msurvey/raw/refs/heads/main/MSurvey.apk" class="download-btn">
            অ্যাপটি ডাউনলোড করুন
        </a>

        <p class="text-sm text-gray-500 mt-8 text-footer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            ডাউনলোড স্বয়ংক্রিয়ভাবে শুরু হতে পারে।
        </p>
    </div>

    <script>
        // Splash screen logic
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const body = document.querySelector('body');
            
            setTimeout(() => {
                splash.classList.add('hidden');
                body.style.overflow = 'auto'; // Restore scrollbars
            }, 2500); // Splash screen will be visible for 2.5 seconds
        });
    </script>
</body>
</html>
