<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিক্ষকদের জন্য অ্যাপ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Bangla&family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Tiro Bangla', 'Inter', sans-serif;
            background: linear-gradient(45deg, #e0f2fe 25%, #bfdbfe 50%, #dbeafe 75%);
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 48rem;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 5rem;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid #e2e8f0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-icon {
            width: 8rem;
            height: 8rem;
            margin: 0 auto 2rem;
            background-color: #e2e8f0;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-btn {
            background-image: linear-gradient(to right, #3b82f6, #2563eb);
            color: #ffffff;
            padding: 1.25rem 3.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.125rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-image 0.3s ease-in-out;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: inline-block;
        }
        .download-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background-image: linear-gradient(to right, #2563eb, #1e40af);
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            color: #1a202c;
        }
        p {
            font-size: 1.25rem;
            line-height: 1.7;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="https://i.postimg.cc/sDgPX0zb/school-logo.png" alt="অ্যাপ আইকন">
        </div>

        <h1 class="font-extrabold mb-4 text-gray-900">শিক্ষার মান উন্নয়নে যুক্ত হন</h1>
        <p class="text-xl text-gray-600 mb-10">
            শিক্ষকদের জন্য বিশেষভাবে ডিজাইন করা এই অ্যাপের মাধ্যমে মাসিক জরিপ জমা দিন এবং স্কুলের কার্যক্রমে সক্রিয়ভাবে অংশ নিন। আমাদের ডিজিটাল প্ল্যাটফর্ম আপনার কাজকে আরও সহজ এবং কার্যকর করে তুলবে।
        </p>
        
        <a href="https://github.com/FahadBinMamun/msurvey/raw/refs/heads/main/MSurvey.apk" class="download-btn">
            অ্যাপটি ডাউনলোড করুন
        </a>

        <p class="text-sm text-gray-500 mt-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            ডাউনলোড স্বয়ংক্রিয়ভাবে শুরু হবে।
        </p>
    </div>
</body>
</html>
